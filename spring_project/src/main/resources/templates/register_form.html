<!DOCTYPE html>

<html lang="en" xmlns:th="http:/www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> 
	 			
	<title>Create your account</title>
    <!-- Custom styles for this template -->
	<link href="sign-in.css" rel="stylesheet">
	</head>

<script type="text/javascript">

function showPassword() {
	  var x = document.getElementById("password");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
}

</script>	

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="form-signin w-100 m-auto">
  
   <div>
 	<div th:if="${message}">
         <div class="alert alert-danger" th:text="${message}"></div>
    </div>
  </div>
   
    <form action="#" th:action="@{/addUserObject}" method="post" th:object="${user}">
	    <h1 class="h3 mb-3 fw-normal"><i class="bi bi-emoji-smile-upside-down text-success h1"></i> Create your account</h1> 
    	<div class="form-floating">
	 		<input type="email" id="username" th:field="*{username}" class="form-control" placeholder="Enter your FDM email" required/>
	    	<label for="username">FDM Email</label>
    	</div>    	
   	  	<div class="form-floating">
	        <input type="text" id="firstname" th:field="*{firstName}" class="form-control" placeholder="Enter your first name" required/>
	        <label for="firstName" class="form-label">First Name</label>
        </div>      
        <div class="form-floating">
	        <input type="text" id="lastname" th:field="*{lastName}" class="form-control" placeholder="Enter your family name" required/>
	 		<label for="lastName" class="form-label">Last Name</label>
 		</div>	
		<div class="form-floating">
	        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required />
	        <label for="password" class="form-label">Password</label>		
		</div>			
		<div class="form-floating">
			<select class="form-select" id="dropDownList" th:name="option" required>
		   		 <option value="">Choose...</option>
		   		 <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
			</select>	
				 <label for="stream" class="form-label">Stream</label>	
		</div>		
		<div class="form-check text-start my-3">	
			  <input class="form-check-input" type="checkbox" onclick="showPassword()" id="flexCheckDefault">
		      <label class="form-check-label" for="flexCheckDefault">Show Password</label>
	    </div>  	    
 		<button class="btn btn-success w-100 py-2" type="submit" >Register</button><br>
 		 <p class="text-center"><a class = "text-success" href="/">Cancel</a></p>		
		<small id="passwordHelpBlock" class="form-text text-muted">
  		Your password must be 8-16 characters long, 
  		contain letters and numbers, special characters 
  		and must not contain spaces, or emoji.
		</small>
    </form>

</main>

</body>
</html>
