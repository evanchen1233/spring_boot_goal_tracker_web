<!DOCTYPE html>

<html lang="en" xmlns:th="http:/www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> 
	   
    <title>Log in with your account</title>
    <!-- Custom styles for this template -->
	<link href="sign-in.css" rel="stylesheet">

</head>

<script type="text/javascript">

function showPassword() {
	  var x = document.getElementById("password");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
}

</script>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto"> 
   <div>
 	<div th:if="${param.error}">
         <div class="alert alert-danger">Invalid Email or Password</div>
    </div>
     <div th:if="${message}">
         <div class="alert alert-success" th:text="${message}"></div>
    </div>
     <div th:if="${param.logout}">
         <div class="alert alert-success"> You have been logged out.</div>
    </div>
  </div>
  
  <form method="POST" th:action="@{/login}">
    <h1 class="h3 mb-3 fw-normal"><i class="bi bi-emoji-smile text-success h1"></i> Please sign in!</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@fdmgroup.com" name="username">
      <label for="floatingInput">FDM Email address</label>
    </div>   
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>  
   	<div class="form-check text-start my-3">	
	  <input class="form-check-input" type="checkbox" onclick="showPassword()" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">Show Password</label>
    </div>  	    
    <button class="btn btn-success w-100 py-2" type="submit">Sign in</button>
    <p class="text-center"><a href="/register" class="link-success">Create an account</a></p>
  </form>
 </main>
</body>

</html>
